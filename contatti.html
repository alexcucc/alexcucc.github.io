<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <title>Contatti - Fondazione Armonia e Rispetto</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <my-header></my-header>
    <main>
      <section class="hero">
        <h1>Contatti</h1>
        <h2>Email</h2>
        Segreteria: <a href="mailto:segreteria@armoniaerispetto.it">segreteria@armoniaerispetto.it</a>
        <br>
        Informazioni: <a href="mailto:info@armoniaerispetto.it">info@armoniaerispetto.it</a>
        <br><br>Invia una e-mail
        <form action="https://formspree.io/f/xzzdybyl" method="POST">
          <input type="text" name="nome" placeholder="Nome"><br>
          <input type="text" name="cognome" placeholder="Cognome"><br>
          <input type="email" name="email" placeholder="Email"><br>
          <textarea name="messaggio" rows="8" maxlength="2000" placeholder="Messaggio" size="50"></textarea><br><br>
          <input type="submit" value="Send">
          <input type="reset" value="Reset">
        </form>          
      </section>
    </main>
    <my-footer></my-footer>
  </body>
</html>
