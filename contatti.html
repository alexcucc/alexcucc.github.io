<!DOCTYPE html>
<html lang="it">
  <head>
    <common-head></common-head>
    <title>Contatti - Fondazione Armonia e Rispetto</title>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <header>
      <common-header></common-header>
    </header>
    <main>
      <div class="hero">
        <div class="title">
          <h1>Contatti</h1>
        </div>
        <div class="content">
          <div class="content-left">
            <h2>E-mail</h2>
            Segreteria: <a href="mailto:segreteria@armoniaerispetto.it">segreteria@armoniaerispetto.it</a>
            <br>
            Informazioni: <a href="mailto:info@armoniaerispetto.it">info@armoniaerispetto.it</a>
          </div>
          <div class="content-right">
            <div class="content-form">
              <h2>Invia una e-mail</h2>
              <form action="https://formspree.io/f/xzzdybyl" method="POST">
                <input type="text" name="nome" placeholder="Nome"><br>
                <input type="text" name="cognome" placeholder="Cognome"><br>
                <input type="email" name="email" placeholder="Email"><br>
                <textarea name="messaggio" rows="8" maxlength="2000" placeholder="Messaggio" size="50"></textarea><br>
                <input type="submit" value="Invia">
              </form> 
            </div>
          </div>
        </div> 
      </div>
    </main>
    <footer>
      <common-footer></common-footer>
    </footer>
  </body>
</html>
